<html>
    <body>
        <h2 style="color:rgb(75, 124, 230)">FIND CUBE USING FUNCTION</h2>
        ENTER :<br><br>
        <input id="h1"type="text"><br><br>
        <button onClick="ENTER()">SUBMIT</button>
        <div id="demo" style="color:rgb(230, 75, 171);"></div>
            <script>

            function Cube(a)
            {
                 return a*a*a;
            }
            function ENTER()
            {
                var C=document.getElementById("h1").value;
                document.getElementById("demo").innerHTML="<h4 style='color:red'> CUBIC VALUE IS   :"+Cube(C)+"</h4>";

            }
            
            
            </script>
    </body>

</html>
