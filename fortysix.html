<html>
    <body>
        <h2 style="color:rgb(75, 124, 230)">MAXIMUM BETWEEN TWO NUMBERS USING CONDITIONAL OPERATOR</h2>
        ENTER THE TWO NUMBER:<br><br>
        <input id="h1"type="text"><br><br>
        <input id="h2"type="text"><br><br>
        <button onClick="MAX()">MAX</button>
        <div id="two" style="color:rgb(230, 75, 171);"></div>
            <script>
            function MAX()
            {
                var Num1=document.getElementById("h1").value;
                var Num2=document.getElementById("h2").value;
                var MAX=(Num1>Num2)?Num1:Num2;
                document.getElementById("two").innerHTML="<h4>MAXIMUM  : "+MAX+"</h4>";

            }
            
            
            </script>
    </body>

</html>
