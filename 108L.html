<html>

<body>
    <h2 style="color:rgb(75, 124, 230)">REVERSE OF  DIGITS</h2>
    ENTER NUMBER:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">REV_DIGITS</button><br><br>
    <div id="demo" style="color:rgb(116, 202, 36);"></div>
    <script>
        function ENTER() {

            var n = parseFloat(document.getElementById("h1").value);
            var rem=0;
            var rev=[];
            while(n)
            {
            rem=n%10;
            rev.push(rem);

            var n=Math.floor(n/10);
            document.getElementById("demo").innerHTML = "SUM OF DIGITS IS : <span style='color:red'>"+rev.join('')+"</span>";

            }
            
        }

    </script>
</body>

</html>
