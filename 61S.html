<html>
        <body>
            <h2 style="color:rgb(75, 124, 230)">CONVERT TO UPPERCASE STRING</h2>
            ENTER STRING:<br><br>
            <input id="h1"type="text"><br><br>
            <button onClick="UPPER()">UPPER</button><br><br>
            <div id="demo" style="color:rgb(204, 133, 52);"></div>
                <script>
    
                function UPPER()
                {
                    var str=document.getElementById("h1").value;
                    var out=str.toUpperCase();
                    document.getElementById("demo").innerHTML="uppercase string  :"+out;
                    
    
                }
                
                
                </script>
        </body>
    
    </html>
