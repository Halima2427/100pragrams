<html>

<body>
    <h2 style="color:rgb(139, 29, 125)">PATTERN PROGRAM</h2>
    ENTER:<input type="text" id="h1"><br><br>
    <button onClick="ENTER()">PATTERN</button><br><br>
    <div id="demo" style="color:rgb(60, 100, 173);"></div>
    <script>
        function ENTER() {

           var n=parseInt(document.getElementById("h1").value);
            for( var i=1;i<=n;i++)
            {
               for(var j=1;j<=i;j++)
               {
                   document.write("*");
               }
               document.write("<br />");

            }

        }

    </script>
</body>

</html>
