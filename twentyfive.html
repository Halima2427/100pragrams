<html>
    <body>
        <h2 style="color:rgb(155, 75, 230)">CHECK CHARACTER</h2>
        ENTER CHARACRTER: <input type="text" id="h1"><br><br>
        <button onClick="CHECK()">CHECK</button><br><br>
        <div id="demo" style="color:rgb(196, 93, 98"></div>
        <script>
            function CHECK()
            {
             var char = /^[A-Za-z]+$/;
             var input=document.getElementById("h1").value;
             if(input.match(char))
             {
                 document.getElementById("demo").innerHTML="CHARACTER MATCHED";
             }
             else
             {
                document.getElementById("demo").innerHTML="CHARACTER NOT MATCHED";

             }

            }
        </script>
    </body>
</html>
