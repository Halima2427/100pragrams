<html>

<body>
    <h2 style="color:rgb(139, 29, 125)">FIBONACCI OF  DIGITS</h2>
    ENTER NUMBER:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">FIBONACCI</button><br><br>
    <div id="demo" style="color:rgb(60, 100, 173);"></div>
    <script>
        function ENTER() {

            var n = parseInt(document.getElementById("h1").value);
            var num1=0;
            var num2=1; 
            document.getElementById("demo").innerHTML="FIBONACCI SERIES :";
            for( var i=3;i<=n;i++)
            {
               var num3=num1+num2;
               
                document.getElementById("demo").innerHTML +="<span style='color:red'>"+" "+ num3+"</span>";
                num1=num2;
                num2=num3;
            }

        }

    </script>
</body>

</html>
