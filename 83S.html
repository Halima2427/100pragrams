<html>

<body>
    <h2 style="color:rgb(75, 124, 230)"> BINARY TO HEXADECIMAL</h2>
    ENTER NUMBER:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">ENTER</button><br><br>
    <div id="demo" style="color:rgb(201, 65, 144);"></div>
    <script>

        function ENTER() 
        {
            var value = parseInt(document.getElementById("h1").value);
            var hex=parseInt(value,2).toString(16);
            document.getElementById("demo").innerHTML="BINARY TO HEXADECIMAL :"+hex;
                    
        }


    </script>
</body>

</html>
