<html>
    <body>
        <h2 style="color:rgb(155, 75, 230)">FIND ALPHABET IS UPPER OR LOWER</h2>
        ENTER ALPHABET: <input type="text" id="h1"><br><br>
        <button onClick="CHECK()">CHECK</button><br><br>
        <div id="demo" style="color:rgb(95, 214, 91)"></div>
        <script>
            function CHECK()
            {
             var input=document.getElementById("h1").value;
             if(input==input.toUpperCase())
             {
                 document.getElementById("demo").innerHTML="<span style='color:red'>"+input+"</span>:IS UPPER";
             }
             else{
                document.getElementById("demo").innerHTML="<span style='color:red'>"+input+"</span>: IS LOWER";
             }

            }
        </script>
    </body>
</html>
