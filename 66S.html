<html>

<body>
    <h2 style="color:rgb(75, 124, 230)">WORD COUNT</h2>
    ENTER STRING:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="COUNTWORDS()">COUNTWORDS</button><br><br>
    <div id="demo" style="color:rgb(201, 65, 144);"></div>
    <script>

        function COUNTWORDS() {
            var str = document.getElementById("h1").value;
            str=str.replace(/(^\s*)|(\s*$)/gi,"");//for remove start nd end space
            str=str.replace(/[ ]{2,}/gi," ");//for remove double space
            str=str.replace(/\n /,"\n");//for remove newline chararcter

                document.getElementById("demo").innerHTML=" WORD COUNT :"+str.split(' ').length;
                    
        }


    </script>
</body>

</html>
