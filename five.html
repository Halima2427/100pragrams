<html>
    <body>
        <h2 style="color:rgb(75, 230, 152)">AREA OF RECTANGLE</h2>
        Length:<input id="h1"type="text"><br><br>
        Breadth:<input id="h2"type="text"><br><br>
        <button onClick="AREA()">AREA</button>
        <div id="two" style="color:rgb(75, 230, 152);"></div>
            <script>
            function AREA()
            {
                var Length=document.getElementById("h1").value;
                var Breadth=document.getElementById("h2").value;
                var AREA=parseInt(Length)*parseInt(Breadth);
                document.getElementById("two").innerHTML="<h2>Area of Rectangle is  : "+AREA+"</h2>";

            }
            
            
            </script>
    </body>

</html>
