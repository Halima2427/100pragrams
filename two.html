<html>
    <body>
        <h2 style="color:rgb(75, 230, 152)">ADDING TWO NUMBERS</h2>
        FirstNumber:<input id="h1"type="text"><br><br>
        SecondNumber:<input id="h2"type="text"><br><br>
        <button onClick="ADD()">ADD</button>
        <div id="two" style="color:rgb(75, 230, 152);"></div>
            <script>
            function ADD()
            {
                var FirstNumber=document.getElementById("h1").value;
                var SecondNumber=document.getElementById("h2").value;
                var ADD=parseInt(FirstNumber)+parseInt(SecondNumber);
                document.getElementById("two").innerHTML="<h2>"+ADD+"</h2>";

            }
            
            
            </script>
    </body>

</html>
