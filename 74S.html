<html>

<body>
    <h2 style="color:rgb(75, 124, 230)"> REMOVE EXTRA SPACE IN  STRING </h2>
    ENTER STRING:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="REMOVE()">REMOVE-SPACE</button><br><br>
    <div id="demo" style="color:rgb(201, 65, 144);"></div>
    <script>

        function REMOVE() 
        {
            var str = document.getElementById("h1").value;
            str=str.replace(/\s+/g,'');
            str=str.replace(/\s+/g, ' ').trim();
            document.getElementById("demo").innerHTML="REMOVE EXTRA SPACE :"+str;
                    
        }


    </script>
</body>

</html>
