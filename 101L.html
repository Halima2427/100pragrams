<html>

<body>
    <h2 style="color:rgb(75, 124, 230)">SUM OF ALL ODD NATURAL NUMBERS -WHILE LOOP</h2>
    ENTER NUMBER:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">ODD-EVEN</button><br><br>
    <div id="demo" style="color:rgb(116, 202, 36);"></div>
    <script>
        function ENTER() {

            var n = parseInt(document.getElementById("h1").value);
            var i = 1;
            var res = 0;

            while (i <= n) 
            {
                if (i % 2 != 0) 
                {
                    res = res + i;
                }
                i++;
            }
            document.getElementById("demo").innerHTML = "SUM OF ODD NATURAL NUMBERS :<span style='color:red'>" + res + "</span>";




        }

    </script>
</body>

</html>
