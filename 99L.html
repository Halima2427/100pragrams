<html>

<body>
    <h2 style="color:rgb(75, 124, 230)">N NATURAL NUMBERS -WHILE LOOP</h2>
    ENTER NUMBER:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">PRINT</button><br><br>
    <div id="demo" style="color:rgb(116, 202, 36);"></div>
    <script>
        function ENTER() {

            var n = parseInt(document.getElementById("h1").value);
            var res = (n * (n + 1)) / 2;
            document.getElementById("demo").innerHTML = "SUM OF "+n +" NATURAL NUMBERS :<span style='color:red'>" + res + " " + "</span>";

        }

    </script>
</body>

</html>
