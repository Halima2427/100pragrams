<html>

<body>
    <h2 style="color:rgb(75, 124, 230)"> DECIMAL TO BINARY IN BITWISE</h2>
    ENTER NUMBER:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">ENTER</button><br><br>
    <div id="demo" style="color:rgb(116, 202, 36);"></div>
    <script>

        function ENTER() 
        {
            var value = parseInt(document.getElementById("h1").value);
            var bin=(value>>>0).toString(2);
            document.getElementById("demo").innerHTML="DECIMAL TO BINARY IN BITWISE :"+bin;
                    
        }


    </script>
</body>

</html>
